<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./loading.css">
    <link rel="icon" href="./img/brush.png">
    <script src="./script.js" defer ></script>
    <title>Etching' Sketching</title>
</head>
<body>
    <div class="loading-page">
        <h1 class="title">ETCHING' SKETCHING</h1>
        <footer class="footer"> COPYRIGHTS 2023 ©️ Marrrio</footer>
    </div>
    <div class="main-container">
        <div class="sketch-panel"></div>
        <div class="settings">
            <img src="./img/dark-mode.png" alt="light-mode-icon">
            <img src="./img/light-mode.png" alt="dark-mode-icon">
            <button class="randomRGB">R A N D O M</button>
            <button class="eraser">E R A S E R</button>
            <button class="clr">C L E A  R</button>
            <button class="grd">G R I D</button>
            <p class="value-para"></p>
            <input type="range" min="3" max="64" value="20" class="slider">
            <input type="color" name="color-pick" id="color-pick">
        </div>
    </div>
</body>
</html>
